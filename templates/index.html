<!DOCTYPE html>
<html>
<head>
    <title>PDF Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .logo {
            display: block;
            margin: 0 auto;
            max-width: 150px; /* Adjust the size of the logo */
            height: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- Logo Section -->
        <div class="text-center mb-4">
            <img src="/static/img/keystride_logo.png" alt="Logo" class="logo">
        </div>

        <h1 class="text-center mb-4">PDF Summarizer</h1>
        <form method="POST" action="/process" enctype="multipart/form-data" class="p-4 bg-white shadow rounded">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Upload a PDF File</label>
                <input type="file" name="pdf_file" id="pdf_file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate Summary</button>
        </form>
    </div>
</body>
</html>
